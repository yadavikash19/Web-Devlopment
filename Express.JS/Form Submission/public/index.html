<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- By default, form tag sends GET request to the action. It will send as uery parameters -->

    <form action="/contact" method="post">
        <div>
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name">
            <!-- <input type="text" name="user[name]" id="name"> -->
        </div>
        <!-- name k under jo b likhte h wo ek property h -->
        <div>
            <label for="message">Enter your message: </label>
            <textarea name="message" id="message" placeholder="Write your message here..."></textarea>
            <!-- <textarea name="user[message]" id="message" placeholder="Write your message here..."></textarea> -->
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
