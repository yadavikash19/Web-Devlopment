<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        body{
            text-align: center;
        }
        div{
            height: 100px;
            width: 100px;
            display: inline-block;
            border: solid black 2px;
        }
        .container{
            height: 200px;
            width: 600px;
            display: flex;
        }
        @media (min-width:600px) {
            body{
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <h1>Flexbox Playground</h1>
    <div class="container">
        <div class="box1" style="background-color: aqua;">Box 1</div>
        <div class="box2" style="background-color: aquamarine;">Box 2</div>
        <div class="box3" style="background-color: bisque;">Box 3</div>
        <div class="box4" style="background-color: burlywood;">Box 4</div>
    </div>
</body>
</html>
